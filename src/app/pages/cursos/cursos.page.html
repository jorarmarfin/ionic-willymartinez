<app-header titulo="Cursos virtuales"></app-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="4" *ngFor="let item of cursos; let i=index">
      <ion-card>
        <ion-item >
          <ion-img [src]="item.imagen" (click)="verTema(i)"></ion-img>
        </ion-item>
        <ion-card-header>
          <ion-card-title>{{ item.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ item.resumen }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
