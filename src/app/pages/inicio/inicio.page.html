<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> <h1> Willy Martinez Sánchez</h1>  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-title >Siempres Firmes en la Fe</ion-title>
          <ion-avatar>
            <img src="../assets/images/w2.jpg" />
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let item of proximamente">
      <h1><img [src]="item.imagen" class="proximamente"></h1>
    </ion-slide>
  </ion-slides>
  <ion-grid class="mygrid-color">
    <ion-row>
      <ion-col size="6" routerLink="/biografia">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-icon name="accessibility" class="myicon-size"></ion-icon>
            <ion-card-subtitle >Biografía</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6" routerLink="/promesas">
        <ion-card class="ion-text-center" >
          <ion-card-header>
            <ion-icon name="heart-circle" class="myicon-size"></ion-icon>
            <ion-card-subtitle >Promesas de Vida</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center" >
          <ion-card-header>
            <ion-icon name="keypad" class="myicon-size"></ion-icon>
            <ion-card-subtitle >Rosario <br/>on line</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center" >
          <ion-card-header>
            <ion-icon name="book" class="myicon-size"></ion-icon>
            <ion-card-subtitle >Ahora comprendo la Biblia</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center" >
          <ion-card-header>
            <ion-icon name="radio" class="myicon-size"></ion-icon>
            <ion-card-subtitle >Predicas</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>      

</ion-content>
