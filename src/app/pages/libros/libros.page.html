<app-header titulo="Libros y manuales"></app-header>

<ion-content>
<ion-grid fixed>
    <ion-row>
        <ion-col size="12" size-sm="6" *ngFor="let item of dataMaterial;let i=index">
            <ion-card>
                <img src="{{ item.imagen }}" />
                <ion-card-header>
                <ion-card-title class="ion-text-center ">{{ item.titulo }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{ item.resumen }}
                </ion-card-content>
                <ion-button (click)="comprar(i)" expand="block" color="primary">
                    Comprar
                </ion-button>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
