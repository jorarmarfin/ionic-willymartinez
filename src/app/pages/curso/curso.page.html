<app-header titulo="Curso"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="4" *ngFor="let tema of temas; let i=index" (click)="presentModal(i)">
        <ion-card>
          <ion-item >
            <ion-img [src]="imagen" ></ion-img>
          </ion-item>
          <ion-card-header>
            <ion-card-title >{{ tema.titulo_audio }}</ion-card-title>
          </ion-card-header>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
