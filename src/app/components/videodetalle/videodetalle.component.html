<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Video</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()" icon="close-outline" ><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-grid>
  <ion-row>
      <ion-col size="12">
        <iframe width="100%" 
                height="344" 
                [src] = " m_enlace |doomseguro"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </ion-col>
  </ion-row>
</ion-grid>
