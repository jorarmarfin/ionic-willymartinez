
  <ion-card *ngFor="let item of dataYoutube">
      <ion-grid>
          <ion-row>
              <ion-col size="12">
                <ion-item (click)="verDetalle(item.enlace)">
                  <ion-img [src]="item.thumbnail_url" ></ion-img>
                </ion-item>
              </ion-col>
          </ion-row>
      </ion-grid>
      
      <ion-card-header>
        <ion-card-title (click)="verDetalle(item.enlace)">{{ item.title }}</ion-card-title>
      </ion-card-header>
    
  </ion-card>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando informaciÃ³n...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
