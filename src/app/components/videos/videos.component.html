
<ion-grid fixed>
  <ion-row>
    <ion-col *ngFor="let item of dataYoutube" size="12" size-lg="4">
      <ion-card>
        <ion-item (click)="verDetalle(item.enlace)">
          <ion-img [src]="item.thumbnail_url" ></ion-img>
        </ion-item>
        <ion-card-header>
          <ion-card-title (click)="verDetalle(item.enlace)">{{ item.title }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando informaciÃ³n...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
